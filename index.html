<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakhongir.uz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="loader">
      <img src="images/balls.gif" alt="" />
    </div>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 left-Side-Bar">
            <div class="logo">
              <img src="images/logo new.png" />
            </div>
            <div class="menu">
              <ul>
                <li>
                  <a href="#"><i class="fas fa-home"></i>Bosh sahifa</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-user"></i>O'zim haqimda</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-headset"></i>Hizmatlar</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-briefcase"></i>Portfolio</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-comments"></i>Bog'lanish</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9 right-Side-Bar">
            <div class="show-hide-left-bar"><i class="fas fa-bars"></i></div>
            <div class="settings">
              <div class="show-nightMode">
                <i class="fas fa-cog" id="show"></i>
              </div>
              <div class="hide-nightMode">
                <h6>Rangni o'zgartirish</h6>
                <div class="colors">
                  <span class="red"></span>
                  <span class="blue"></span>
                  <span class="orange"></span>
                  <span class="green"></span>
                </div>
                <div class="change-Mode">
                  <h5>Rejim o'zgartirish</h5>
                  <div class="lightAndDark">
                    <div class="match"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Me">
              <div class="myImg">
                <img
                  src="images/myimg.png"
                  width="200"
                  height="200"
                  alt="myImg"
                  id="mypic"
                />
              </div>
              <div class="info">
                <h2>
                  Jakhongir Khaytboev
                </h2>
                <span class="typed"></span>
              </div>
              <div class="social">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="bootstrap/jquary.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrapjs.js"></script>
    <script src="JavaScript/typed.js"></script>
    <script src="JavaScript/main.js"></script>
  </body>
</html>
